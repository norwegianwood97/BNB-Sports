<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNB Sports-인라인용품 전문점</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

  <section class="main-image_skatingStart">
    <a href="/products/SkatingStart.html" style="text-decoration: none; color: inherit;">
      <div class="slider active">
        <div class="slide">
            <img src="assets/images/mainPage/SkatingStart/배경삭제/k1000.png" alt="K1000 제품" />
        </div>
        <div class="slide">
            <img src="assets/images/mainPage/SkatingStart/배경삭제/kpro.png" alt="KPro 제품" />
          
        </div>
        <div class="slide">
           <img src="assets/images/mainPage/SkatingStart/배경삭제/custom.png" alt="Custom 제품" />
          
        </div>
      </div>
      <div class="slide-text">
        <h3 class="slide-title">
              <img src="assets/images/brandLogos/skatingstart.png" alt="skatingstart 로고" class="title-logo" />
              SkatingStart
            </h3>
      </div>
    </a>
  </section>

    <section class="main-image_roadstar">
      <a href="/products/RoadStar.html" style="text-decoration: none; color: inherit;"><!--주소 수정 필요-->
        <div class="slider">
          <div class="slide">
            <img src="assets/images/mainPage/roadstar/suit.png" alt="roadstar Suit" />
          </div>
        </div>
        <div class="slide-text">
            <h3 class="slide-title">
              <img src="assets/images/brandLogos/roadstar.png" alt="roadstar 로고" class="title-logo" />
              RoadStar
            </h3>
        </div>
      </a>
    </section>

    <section class="main-image_cema">
      <a href="/products/Cema.html" style="text-decoration: none; color: inherit;">
        <div class="slider">
          <div class="slide">
            <img src="assets/images/mainPage/cema/bearing.png" alt="cema베어링" />
     
          </div>
        </div>
        <div class="slide-text">
          
            <h3 class="slide-title">
              <img src="assets/images/brandLogos/cema.png" alt="Cema 로고" class="title-logo" />
              Cema
            </h3>
        </div>
      </a>
    </section>

    

    <script>
      // header 불러오기
      fetch('assets/header.html')
        .then((res) => res.text())
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch((err) => console.error('Header 불러오기 실패:', err));

      // 슬라이더 기능
      document.addEventListener('DOMContentLoaded', () => {
        // 모든 슬라이더를 독립적으로 처리
        const sliders = document.querySelectorAll('.slider');

        sliders.forEach(slider => {
          const slides = slider.querySelectorAll('.slide');
          let currentIndex = 0;
          const slideCount = slides.length;

          function goToSlide(index) {
            slides.forEach((sl, i) => {
              if (i === index) sl.classList.add('active');
              else sl.classList.remove('active');
            });
          }

          function nextSlide() {
            currentIndex = (currentIndex + 1) % slideCount;
            goToSlide(currentIndex);
          }

          // 첫 화면 표시
          goToSlide(currentIndex);

          // 이미지가 1개 이상인 경우만 슬라이드
          if (slideCount > 1) {
            setInterval(nextSlide, 3000);
          }
        });
      });
    </script>
  </body>
  <footer>
  </footer>
</html>
