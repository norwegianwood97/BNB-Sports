<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNB Sports-Cema</title>
    <!-- 상대경로 CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- header placeholder -->
    <div id="header-placeholder"></div>

    <main>
      <h1
        style="
          text-align: center;
          font-size: 3rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 1rem;
        "
      >
        <a
          href="https://smartstore.naver.com/bnb_sports/category/3c2e22d51b644586b482ca27f5ee7f68?cp=1"
          target="_blank"
          style="
            color: #111;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
          "
        >
        
          Cema
        </a>
      </h1>

      <div class="products-grid">
        <!-- 각 제품 카드 -->
        <a
          href="https://smartstore.naver.com/bnb_sports/products/9565455236"
          target="_blank"
          class="product-card"
        >
          <img src="../assets/images/mainPage/cema/bearing.png" alt="bearing" />
          <div class="product-name">스피드 베어링</div>
        </a>
      </div>
    </main>

    <footer></footer>

    <!-- header 불러오기 상대경로 -->
    <script>
      fetch('../assets/header.html')
        .then((response) => {
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch((error) => console.error('Header 불러오기 실패:', error));
    </script>
  </body>
</html>
