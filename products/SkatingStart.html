<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNB Sports-SkatingStart</title>
    <!-- 상대경로 CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- header placeholder -->
    <div id="header-placeholder"></div>

    <main>
      <h1 style="text-align: center; font-size: 3rem; display: flex; align-items: center; justify-content: center; gap: 1rem;">
        <a href="https://smartstore.naver.com/bnb_sports/category/47d9288759ce4244878dee499c262e53?cp=1" 
          target="_blank" 
          style="color: #111; text-decoration: none; display: flex; align-items: center; gap: 1rem;">
          SkatingStart
        </a>
      </h1>

      <div class="products-grid">
        <!-- 각 제품 카드 -->
        <a href="https://smartstore.naver.com/bnb_sports/category/9e08fc94c19c42ad96cc1e0fcaa89093?cp=1" target="_blank" class="product-card">
          <img src="../assets/images/products/skatingStart/K-1000/K1000.jpg" alt="K1000" />
          <div class="product-name">K1000</div>
        </a>

        <a href="https://smartstore.naver.com/bnb_sports/category/b35a09f8196e475796b1afb44341c963?cp=1" target="_blank" class="product-card">
          <img src="../assets/images/products/skatingStart/K-PRO/KPro.jpg" alt="KPro" />
          <div class="product-name">KPro</div>
        </a>

        <a href="https://smartstore.naver.com/bnb_sports/category/5c07982b0df547cd8b5fb58ec7857fac?cp=1" target="_blank" class="product-card">
          <img src="../assets/images/products/skatingStart/Custom boots/CustomBoots.jpg" alt="Custom Boots" />
          <div class="product-name">커스텀 부츠</div>
        </a>

        <a href="https://smartstore.naver.com/bnb_sports/category/991424585c45476a8d163b077f0e6b6d?cp=1" target="_blank" class="product-card">
          <img src="../assets/images/products/skatingStart/Frame/Frame.jpg" alt="Frame" />
          <div class="product-name">스피드 프레임</div>
        </a>

        <a href="https://smartstore.naver.com/bnb_sports/category/f495b34ee7a64c999e1b8322da8c3fe6?cp=1" target="_blank" class="product-card">
          <img src="../assets/images/products/skatingStart/Wheel/Wheel.png" alt="Wheel" />
          <div class="product-name">스피드 휠</div>
        </a>
      </div>
    </main>

    <footer>
      
    </footer>

    <!-- header 불러오기 상대경로 -->
    <script>
      fetch('../assets/header.html')
        .then((response) => {
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch((error) => console.error('Header 불러오기 실패:', error));
    </script>
  </body>
</html>
