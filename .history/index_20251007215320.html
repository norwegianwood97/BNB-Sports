<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인페이지</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="main-image">
      <div class="slider">
        <div class="slide">
          <img src="assets/images/products/skatingStart/MainPage/k1000.jpg" alt="K1000 제품" />
        </div>
        <div class="slide">
          <img src="assets/images/products/skatingStart/MainPage/kPro.jpg" alt="KPro 제품" />
        </div>
        <div class="slide active">
          <img src="assets/images/products/skatingStart/MainPage/Custom.jpg" alt="Custom 제품" />
        </div>
      </div>
    </section>

    <section class="products-preview">
      <h2>대표 제품</h2>
      <div class="grid">
        <a href="products/product1.html">
          <img src="assets/images/products/product1.jpg" alt="제품1" />
        </a>
        <a href="products/product2.html">
          <img src="assets/images/products/product2.jpg" alt="제품2" />
        </a>
        <a href="products/product3.html">
          <img src="assets/images/products/product3.jpg" alt="제품3" />
        </a>
      </div>
    </section>

    <footer>
      <p>© 2025 SkatingStart. All rights reserved.</p>
    </footer>

    <script>
      // header 불러오기
      fetch('assets/header.html')
        .then((res) => res.text())
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch((err) => console.error('Header 불러오기 실패:', err));

      // 슬라이더 기능
      document.addEventListener('DOMContentLoaded', () => {
        const slides = document.querySelectorAll('.slider .slide');
        let currentIndex = 0;
        const slideCount = slides.length;

        function goToSlide(index) {
          slides.forEach((sl, i) => {
            if (i === index) {
              sl.classList.add('active');
            } else {
              sl.classList.remove('active');
            }
          });
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % slideCount;
          goToSlide(currentIndex);
        }

        setInterval(nextSlide, 5000); // 5초마다 변경
      });
    </script>
  </body>
</html>
