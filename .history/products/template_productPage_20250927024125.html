<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[제품명] - SkatingStart</title>
    <!-- 상대경로 CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- header placeholder -->
    <div id="header-placeholder"></div>

    <main class="product-detail">
      <div class="product-image">
        <img src="../assets/images/products/product1.jpg" alt="[제품명]" />
      </div>

      <div class="product-info">
        <h1>[제품명]</h1>
        <p class="desc">
          이 제품은 초보자부터 전문가까지 모두 사용할 수 있는 고품질
          인라인스케이트입니다. 안정적인 주행과 뛰어난 내구성을 자랑하며, 편안한
          착용감을 제공합니다.
        </p>

        <ul class="specs">
          <li>사이즈: 230~280mm</li>
          <li>프레임: 알루미늄 합금</li>
          <li>바퀴: PU 휠, 80mm</li>
          <li>베어링: ABEC-7</li>
          <li>컬러: 블랙 / 블루 / 레드</li>
        </ul>

        <a href="https://smartstore.naver.com/" class="btn" target="_blank">
          스마트스토어에서 구매하기
        </a>
      </div>
    </main>

    <footer>
      <p>© 2025 SkatingStart. All rights reserved.</p>
    </footer>

    <script>
      // header 불러오기 상대경로
      fetch('../assets/header.html')
        .then((response) => {
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch((error) => console.error('Header 불러오기 실패:', error));
    </script>
  </body>
</html>
