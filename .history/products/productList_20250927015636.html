<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제품 목록 - SkatingStart</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      /* 제품 목록 그리드 */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        padding: 2rem;
      }

      .product-card {
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.2s;
      }

      .product-card:hover img {
        transform: scale(1.05);
      }

      .product-card:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .product-name {
        margin-top: 0.5rem;
        font-weight: bold;
        color: #111;
      }

      @media (max-width: 900px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .products-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- header placeholder -->
    <div id="header-placeholder"></div>

    <main>
      <h1 style="text-align: center; margin-top: 2rem">제품 목록</h1>
      <div class="products-grid">
        <!-- 각 제품 카드 -->
        <div class="product-card" onclick="location.href='product1.html'">
          <img src="../assets/images/products/product1.jpg" alt="제품1" />
          <div class="product-name">제품1</div>
        </div>

        <div class="product-card" onclick="location.href='product2.html'">
          <img src="../assets/images/products/product2.jpg" alt="제품2" />
          <div class="product-name">제품2</div>
        </div>

        <div class="product-card" onclick="location.href='product3.html'">
          <img src="../assets/images/products/product3.jpg" alt="제품3" />
          <div class="product-name">제품3</div>
        </div>

        <div class="product-card" onclick="location.href='product4.html'">
          <img src="../assets/images/products/product4.jpg" alt="제품4" />
          <div class="product-name">제품4</div>
        </div>

        <div class="product-card" onclick="location.href='product5.html'">
          <img src="../assets/images/products/product5.jpg" alt="제품5" />
          <div class="product-name">제품5</div>
        </div>

        <div class="product-card" onclick="location.href='product6.html'">
          <img src="../assets/images/products/product6.jpg" alt="제품6" />
          <div class="product-name">제품6</div>
        </div>

        <!-- 필요하면 더 추가 가능 -->
      </div>
    </main>

    <footer>
      <p>© 2025 SkatingStart. All rights reserved.</p>
    </footer>

    <!-- header 불러오기 -->
    <script>
      fetch('../assets/header.html')
        .then((response) => {
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch((error) => console.error('Header 불러오기 실패:', error));
    </script>
  </body>
</html>
