<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제품 상세페이지</title>
    <!-- 절대경로 CSS -->
    <link rel="stylesheet" href="/SkatingStart/assets/css/style.css" />
  </head>
  <body>
    <!-- header 불러오기 절대경로 -->
    <div id="header-placeholder"></div>

    <main class="product-detail">
      <div class="product-image">
        <img
          src="/SkatingStart/assets/images/products/product3.jpg"
          alt="Speed Master 인라인스케이트"
        />
      </div>

      <div class="product-info">
        <h1>Speed Master 인라인스케이트</h1>
        <p class="desc">
          전문가용 레이싱 인라인 Speed Master는 초고속 주행을 원하는 스케이터를
          위해 제작되었습니다. 가볍고 견고한 카본 프레임과 대구경 바퀴로 최고의
          퍼포먼스를 제공합니다.
        </p>

        <ul class="specs">
          <li>사이즈: 240~300mm</li>
          <li>프레임: 카본 파이버</li>
          <li>바퀴: PU 휠, 100mm</li>
          <li>베어링: ABEC-9</li>
          <li>컬러: 블랙 / 네온그린</li>
        </ul>

        <a href="https://smartstore.naver.com/" class="btn" target="_blank">
          스마트스토어에서 구매하기
        </a>
      </div>
    </main>

    <footer>
      <p>© 2025 SkatingStart. All rights reserved.</p>
    </footer>

    <script>
      fetch('/SkatingStart/assets/header.html')
        .then((response) => {
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch((error) => console.error('Header 불러오기 실패:', error));
    </script>
  </body>
</html>
